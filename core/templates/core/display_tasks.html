<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1 class="display-4">TO-DO List App</h1><br>
        <div class="container-fluid">
            <a style="font-size:150%; color:hotpink" href="{% url 'create_task' %}">Add New Task</a>
            <br>
            <a style="font-size:150%; color:hotpink" href="{% url 'done' %}">Show completed tasks</a>
        </div>
    </div>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Publish date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.title }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.pub_date }}</td>
                <td>
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Delete">
                    </form>
                    <form action="{% url 'update_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </body>
</html>
