<html>
<head>
    <title>To-Do List Tasks</title>
</head>
<body>

<h1 style="background-color: hotpink">TO-DO LIST</h1>
<br>
<a href="{% url 'create_task'  %}">Add New Task</a>
<br>

{% for task in tasks %}

    <p>ID: {{task.id}}</p>
    <p>Title: {{ task.title }}</p>
    <p>Publish Date: {{ task.pub_date }}</p>
    <p>Status: {{ task.status }}</p>
    <td>
        <a class="btn btn-danger" href="">Delete</a>
    </td>
{% endfor %}
</body>
</html>
